<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Average Mark</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.bundle.min.js"></script>

</head>

<body>


    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="myChart"></canvas>
    </div>



    <script>
        let tamil = 0;
        let english = 0;
        let maths = 0;
        let science = 0;
        let social = 0;

        for (i = 1; i <= 100; i++) {

            let tam = (Math.random() * 100) + 1;
            tamil = tamil + tam;

            let eng = (Math.random() * 100) + 1;
            english = english + eng;

            let mat = (Math.random() * 100) + 1;
            maths = maths + mat;

            let sci = (Math.random() * 100) + 1;
            science = science + sci;

            let soc = (Math.random() * 100) + 1;
            social = social + soc;

        }

        tamil = Math.floor(tamil / 100);
        english = Math.floor(english / 100);
        maths = Math.floor(maths / 100);
        science = Math.floor(science / 100);
        social = Math.floor(social / 100);




        console.log("Tamil Average Mark of 100 student is " + tamil);

        console.log("English Average Mark of 100 student is " + english);

        console.log("Maths Average Mark of 100 student is " + maths);

        console.log("Science Average Mark of 100 student is " + science);

        console.log("Social Average Mark of 100 student is " + social);



        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Tamil', 'English', 'Maths', 'Science', 'Social'],
                datasets: [{
                    label: 'Average Mark Of 100 Students',
                    data: [tamil, english, maths, science, social],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true

                        }
                    }]
                }
            }
        });
    </script>

</body>

</html>
